<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="71.12mm"
   height="128.5mm"
   viewBox="0 0 71.12 128.5"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  
  <!-- Panel Background -->
  <rect
     style="fill:#3A3A3F;stroke-width:0.264583"
     width="71.12"
     height="128.5"
     x="0"
     y="0" />
  
  <!-- Mounting Screws -->
  <circle cx="7.62" cy="3.0" r="1.6" fill="#C0C0C0" stroke="#808080" stroke-width="0.1"/>
  <circle cx="63.5" cy="3.0" r="1.6" fill="#C0C0C0" stroke="#808080" stroke-width="0.1"/>
  <circle cx="7.62" cy="125.5" r="1.6" fill="#C0C0C0" stroke="#808080" stroke-width="0.1"/>
  <circle cx="63.5" cy="125.5" r="1.6" fill="#C0C0C0" stroke="#808080" stroke-width="0.1"/>
  
  <!-- Lightning Bolt Logo at top center -->
  <g transform="translate(35.56, 8.0)">
    <path d="M-2,-3 L1,-1 L-1,0 L2,3 L-1,1 L1,0 Z" fill="#00FFFF" stroke="#00FFFF" stroke-width="0.1"/>
  </g>
  
  <!-- OLED Display Area (larger) -->
  <rect
     x="8.0"
     y="8.0"
     width="55.12"
     height="15.0"
     fill="#000000"
     stroke="#404040" 
     stroke-width="0.2" />
  
  <!-- Brand Text (Cyan) -->
  <text x="35.56" y="26.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#00FFFF">expert sleepers</text>
  <text x="35.56" y="28.5" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" fill="#00FFFF">disting NT</text>
  
  <!-- Version text -->
  <text x="10.0" y="18.0" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">v1.0.0</text>
  
  <!-- USB-C Socket (left edge) - much smaller -->
  <rect x="3.0" y="37.0" width="4.0" height="6.0" fill="#2A2A2A" stroke="#404040" stroke-width="0.1"/>
  <rect x="3.2" y="38.0" width="3.6" height="4.0" fill="#1A1A1A"/>
  <text x="5.0" y="46.0" font-family="Arial, sans-serif" font-size="1.0" fill="#808080" text-anchor="middle">USB</text>
  
  <!-- Pot Center Markers (Large knobs - 3/4 radius) -->
  <circle cx="17.78" cy="35.0" r="0.6" fill="#808080" opacity="0.3"/>
  <circle cx="35.56" cy="35.0" r="0.6" fill="#808080" opacity="0.3"/>
  <circle cx="53.34" cy="35.0" r="0.6" fill="#808080" opacity="0.3"/>
  
  <!-- Encoder Center Markers (Infinite encoders - no position lines) -->
  <circle cx="26.67" cy="52.0" r="0.5" fill="#404040" opacity="0.4"/>
  <circle cx="44.45" cy="52.0" r="0.5" fill="#404040" opacity="0.4"/>
  
  <!-- Button Center Markers (vertical pairs - much smaller like hardware) -->
  <circle cx="14.5" cy="48.0" r="0.1" fill="#606060" opacity="0.4"/>
  <circle cx="14.5" cy="56.0" r="0.1" fill="#606060" opacity="0.4"/>
  <circle cx="56.5" cy="48.0" r="0.1" fill="#606060" opacity="0.4"/>
  <circle cx="56.5" cy="56.0" r="0.1" fill="#606060" opacity="0.4"/>
  
  <!-- Input Jack Centers (3 rows x 4 columns) - balanced margins -->
  <!-- Row 1 (Inputs 1-4) -->
  <circle cx="10.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="19.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="28.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="37.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Row 2 (Inputs 5-8) -->
  <circle cx="10.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="19.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="28.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="37.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Row 3 (Inputs 9-12) -->
  <circle cx="10.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="19.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="28.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="37.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Output Jack Centers (3 rows x 2 columns) - balanced margins -->
  <!-- Row 1 (Outputs 1-2) -->
  <circle cx="55.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="64.0" cy="70.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Row 2 (Outputs 3-4) -->
  <circle cx="55.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="64.0" cy="80.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Row 3 (Outputs 5-6) -->
  <circle cx="55.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  <circle cx="64.0" cy="90.0" r="0.4" fill="#606060" opacity="0.5"/>
  
  <!-- Input Labels (1-12) - balanced margins -->
  <text x="10.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">1</text>
  <text x="19.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">2</text>
  <text x="28.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">3</text>
  <text x="37.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">4</text>
  
  <text x="10.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">5</text>
  <text x="19.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">6</text>
  <text x="28.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">7</text>
  <text x="37.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">8</text>
  
  <text x="10.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">9</text>
  <text x="19.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">10</text>
  <text x="28.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">11</text>
  <text x="37.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">12</text>
  
  <!-- Output Labels (1-6) - balanced margins -->
  <text x="55.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">1</text>
  <text x="64.0" y="67.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">2</text>
  
  <text x="55.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">3</text>
  <text x="64.0" y="77.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">4</text>
  
  <text x="55.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">5</text>
  <text x="64.0" y="87.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" fill="#CCCCCC">6</text>
  
  <!-- Bottom Branding -->
  <text x="35.56" y="110.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.0" fill="#808080">expert sleepers</text>
  <text x="35.56" y="115.0" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.0" fill="#808080">disting NT</text>
  
</svg>